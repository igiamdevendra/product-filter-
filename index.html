<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div id="search-container">
            <input type="search" id="search-input" placeholder="Search product name here..">
            <button id="search-btn">Search</button>
        </div>

        <div id="buttons">
            <button class="button-value" onclick="filterProducts()">All</button>
            <button class="button-value" onclick="filterProducts('Topwear')">Topwear</button>
            <button class="button-value" onclick="filterProducts('Bottomwear')">Bottomwear</button>
            <button class="button-value" onclick="filterProducts('Jacket')">Jacket</button>
            <button class="button-value" onclick="filterProducts('Watch')">Watch</button>
        </div>

        <div id="products"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
